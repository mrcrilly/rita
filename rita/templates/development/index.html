{% extends "base.html" %}
{% block title %}{{ site.blog_title }}{% endblock %}
{% block content %}
{% for a in articles -%}
<div class="row article-link">
	<div class="col-lg-8 article-link-title">
		<a href="{{ articles[a]['html_file'] }}">{{ articles[a]['title'] }}</a>
	</div>
	<div class="col-lg-4 article-link-date">
		<p>Published: {{ articles[a]['published'] }}</p>
	</div>
</div>
{%- endfor %}
{% endblock %}
